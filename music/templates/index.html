{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>1 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/1-col-portfolio.css' %}" rel="stylesheet">
   
  </head>

  <body >

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item active">
              <a class="nav-link" href="/authors/books/">Books</a>
              <span class="sr-only">(current)</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/authors/">Authors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" >
         
      <!-- Page Heading -->
      <h1 class="my-4">Books
        <small>Total No:{{books.count}}</small>
      </h1>
      <div class="bt">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add Book</button>
      </div>
      <div id="id01" class="modal">
  
  <form class="modal-content animate" action="." method='POST'>
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      
    </div>

    <div class="container">
      {% csrf_token %}

      <label><b>Book Name</b></label>
      <input type="text" placeholder="Enter Bookname" name="bname" required>

      <label><b>Author</b></label>
      <input type="text" placeholder="Enter Author" name="aname" required>

      <label><b>ISBN Number</b></label>
      <input type="text" placeholder="Enter ISBN Number" name="ino" required>

      <label><b>Description</b></label>
      <input type="text" placeholder="description" name="dname" required>
        
      
      
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <button type="submit" class= "submitbtn" value="Submit">Submit</button>
    </div>


  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
     
     {% for book in books %}


      <!-- Project One -->
      <div class="list-group">
      <div class="row">
        
        <a href="/authors/books/{{ book.Book_name }}" class="list-group-item">
          <div class="media">
    <div class="media-left">
      <img src="{% static 'book.png' %}" class="media-object" style="width:60px">
    </div>

    <div class="media-body">
      <h4 class="media-heading">{{ book.Book_name }}</h4>
      <div class="isbn">
     <p>ISBN - {{ book.isbn }}</p>
    </div>
      
      
    </div>
  </div>
          </a>
        
      </div>
      </div>
      <!-- /.row -->

     {% endfor %}


      


      <hr>

      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
